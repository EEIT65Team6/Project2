<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="short icon" href="images/jigsaw-icon.png">
    <link rel="stylesheet" href="css/maincss.css">
    <link rel="stylesheet" href="css/reservation.css"> <!-- 預約css -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://kit.fontawesome.com/68f8681dba.js" crossorigin="anonymous"></script>
    <title>預約</title>
</head>

<body>
    <!-- 導覽列 -->
    <div w3-include-html="main_navbar.html"></div>
    <!-- ====================================HTML寫在這==================================== -->
    <div class="container-grid">
        <div class="left">
            <div class="gameimg">
                <figure>
                    <img src="images/crazyHospital.jpg" alt="">
                    <figcaption>
                        <h3>gameName</h3>
                    </figcaption>
                </figure>
            </div>
        </div> <!-- left遊戲圖片... -->
        <div class="right">
            <div class="calendar">
                <div class="calendar-header">
                    <!-- 年 -->
                    <div class="year-picker">
                        <span class="year-change" id="prev-year">
                            <pre><</pre>
                        </span>
                        <span id="year">2022</span>
                        <span class="year-change" id="next-year">
                            <pre>></pre>
                        </span>
                    </div>
                    <!-- 月 -->
                    <span class="month-picker" id="month-picker">Apirl</span>
                </div>

                <div class="calendar-body">
                    <!-- 星期 -->
                    <div class="calendar-week-day">
                        <div>日</div>
                        <div>一</div>
                        <div>二</div>
                        <div>三</div>
                        <div>四</div>
                        <div>五</div>
                        <div>六</div>
                    </div>
                    <!-- 日 -->
                    <div class="calendar-days">

                    </div>

                </div>
                <div class="month-list"></div>
                <div class="yourchoice">your fucking choice</div>
            </div>
            <div class="choice">
                <div class="game-times">game-times</div>
            </div>
        </div> <!-- right預約... -->
    </div>


    <!-- ====================================HTML寫在這==================================== -->
    <!-- btn-to-top(不需要可移除) -->
    <a href="#" class="btn btn-to-top">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-up"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5zm-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z" />
        </svg>
    </a>

    <!-- footer -->
    <div w3-include-html="main_footer.html"></div>

    <script>
        w3.includeHTML();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

    <script src="js/reservation.js"></script> <!-- 預約js -->
</body>

</html>
